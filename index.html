<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="whole">
    <div class="input_field">
      <p3 id="input-class"></p3>
    </div>
    <div class="other">
            <div class="col col_1" onclick="calC()"><a>C   </a></div>
            <div class="col col_2" >
                <div class="dbl1" onclick="caldbl1()"><a> [</a></div>
                 <div class="dbl2" onclick="caldbl2()"><a> ]</a></div>
            </div>
            <div class="col col_3" onclick="calper()"><a>%</a></div>
            <div class="col col_4" onclick="caldiv()"><a>/</a> </div>
            <div class="col col_5" onclick="cal7()"><a>7</a></div>
            <div class="col col_6" onclick="cal8()"><a>8</a></div>
            <div class="col col_7" onclick="cal9()"><a>9</a></div>
            <div class="col col_8" onclick="calx()"><a>x</a></div>
            <div class="col col_9" onclick="cal4()"><a>4</a></div>
            <div class="col col_10" onclick="cal5()"><a>5</a></div>
            <div class="col col_11" onclick="cal6()"><a>6</a></div>
            <div class="col col_12" onclick="calmin()"><a>-</a></div>
            <div class="col col_13" onclick="cal1()"><a>1</a></div>
            <div class="col col_14" onclick="cal2()"><a>2</a></div>
            <div class="col col_15" onclick="cal3()"><a>3</a></div>
            <div class="col col_16" onclick="calplus()"><a>+</a></div>
            <div class="col col_17" onclick="calneg()"><a>+/-</a></div>
            <div class="col col_18" onclick="cal0()"><a>0</a></div>
            <div class="col col_19" onclick="caldot()"><a>.</a></div>
            <div class="col col_20" onclick="caleql()"><a>=</a></div>
    
    </div>
    
   </div>
</body>
<script src="index.js"></script>
</html>
